


    <ng-container *ngIf="data.children.length > 0 ; else  elseBlock" >
      <ng-container *ngFor="let item of data.children">

        
          
          
        <div class="item-wrapper">
            <div class="item">

              {{ item?.label }}
            </div>
          
            
            <ng-container *ngIf="item.children.length > 0 ;else elseBlock_">

              <div class="">
                
                <grid-branchs [data]="item" [max]="max-1" ></grid-branchs>
            
              </div>
            </ng-container>

            <ng-template #elseBlock_>
              
                <div class="" >
                  <ng-container *ngIf="max-1 > 0 ;else elseMore_">
                    <grid-column [pos]="max-1" ></grid-column>
                  </ng-container>
                  <ng-template #elseMore_>
                  
                    <sup-grid-column [data]="item" ></sup-grid-column>
  
                    
                  </ng-template>
                  
                </div>
                
    
            </ng-template>
            
          
        </div>

      </ng-container>
    </ng-container>
    

  <ng-template #elseBlock>
    <div class="item-wrapper" >
      <div class="item" >
        ...
      </div>
      <div class="" *ngIf="max-1 > 0 ;else elseMoreSupGrid">       
        <grid-column [pos]="max-1" ></grid-column>
      </div>
    
      <ng-template #elseMoreSupGrid>
        
        <sup-grid-column [data]="" ></sup-grid-column>

        
      </ng-template>
    </div>
  
  </ng-template>
