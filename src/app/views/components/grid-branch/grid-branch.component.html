

  <div class="clr-row ">
    <ng-container *ngIf="data.children.length > 0 ; else  elseBlock" >
      <ng-container *ngFor="let item of data.children">

        <div class="clr-col-12" >
          
          <div class="clr-row ">
            <div class="clr-col-3" style="border: 1px solid ;margin-left:10px ">

              {{ item?.label }}
          
            </div>
            <ng-container *ngIf="item.children.length > 0 ;else elseBlock_">

              <div class="clr-col-8"  style="">
                
                <grid-branchs [data]="item" [max]="max-1" ></grid-branchs>
            
              </div>
            </ng-container>
            <ng-template #elseBlock_>
              <div class="clr-col-8"  >
                <grid-column [pos]="max-1" ></grid-column>
              </div>
        
            </ng-template>
          </div>
        </div>

      </ng-container>
    </ng-container>
    
  </div>
  <ng-template #elseBlock>
   
      <div class="clr-col-3" style="border: 1px solid; margin-left:10px ">
        ...
      </div>
      <div class="clr-col-8" >       
        <grid-column [pos]="max-1" ></grid-column>
      </div>
  </ng-template>
