
  <div class="clr-row ">
    <div class="clr-col-3" style="border: 1px solid">

      {{ data[pos].label}}
  
    </div>
    <ng-container *ngIf="pos+1 < data.length">
      <div class="clr-col-9"  style="border: 1px solid">
        
        <grid-column [data]="data"  [pos]="pos+1"></grid-column>
    
      </div>
    </ng-container>
  </div>
       

  <ng-template #elseBlock>

     

  </ng-template>
