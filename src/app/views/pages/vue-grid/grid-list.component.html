<div class="clr-row welcome-admin">
  <div class="clr-col-6 text-section">
    <h1 class="welcome-text">Grid externes</h1>
    <p>We are very proud to welcome you everyday on this management dashboard of your platform. Please feel free but
      cautiously to access all the areas of this dashboard.</p>

  </div>
</div>
<div class="clr-row page-content">
  <div class="clr-col-12 view-area data-area">

   

    <div class="dashboard-preview">
      
    
      <div style="border-left:1px solid ;"><grid-column [data]="data" [pos]="0" ></grid-column></div>
      
      
      
        <ng-container *ngFor="let item of branchs">
          <ng-container *ngIf="item.hr_parent_id == null">
            <div class="item-wrapper" style="border-left:1px solid ;">
              <div class="item">

                {{ item?.label }}
            
              </div>
              <div class="">
                
                <grid-branchs [data]="item" [max]="data.length -1"></grid-branchs>
            
              </div>
              
            </div>
            
          </ng-container>
        </ng-container>
        
      
    </div>


  </div>

</div>
